[django_erp:django_erp_task_worker]
command         =/root/.pyenv/versions/3.6.3/envs/django_erp/bin/celery -A django_erp worker -l info
user            =root
autostart       =true
autorestart     =true
stdout_logfile  =/var/log/supervisor/django_erp_task_worker.log
stderr_logfile  =/var/log/supervisor/django_erp_task_worker_err.log
