[django_erp:django_erp_sock_linker]
command         =/root/.pyenv/versions/3.6.3/envs/django_erp/bin/daphne -b 127.0.0.1 -p 8081 django_erp.asgi:channel_layer
user            =root
autostart       =true
autorestart     =true
stdout_logfile  =/var/log/supervisor/django_erp_sock_linker.log
stderr_logfile  =/var/log/supervisor/django_erp_sock_linker_err.log
