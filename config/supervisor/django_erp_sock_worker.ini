[program:django_erp_sock_worker]
command         =/root/.pyenv/versions/3.6.3/envs/django_erp/bin/python /var/project/django_erp/manage.py runworker
user            =root
autostart       =true
autorestart     =true
stdout_logfile  =/var/log/supervisor/django_erp_sock_worker.log
stderr_logfile  =/var/log/supervisor/django_erp_sock_worker_err.log
