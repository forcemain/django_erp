[django_erp:django_erp_http_worker]
command         =/root/.pyenv/versions/3.6.3/envs/django_erp/bin/gunicorn --worker-class=gevent --chdir /var/project/django_erp django_erp.wsgi -b 127.0.0.1:8080
user            =root
autostart       =true
autorestart     =true
stdout_logfile  =/var/log/supervisor/django_erp_http_worker.log
stderr_logfile  =/var/log/supervisor/django_erp_http_worker_err.log
